[model]
name = Blog
label = Posts
hidden = yes

[children]
model = blog-post
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

[fields.title]
label = Title
type = string

[fields.menu_title]
label = Menu title
type = string

[fields.menu_color]
label = Menu color
type = select
choices = yellow, green, red, blue
choice_labels = Yellow, Green, Red, Blue

[fields.sort_key]
label = Sort order
type = sort_key
